<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="headerh1">Network</h1>
        </div>
        <div class="text">
            <h2 class="texth2">Your Feed</h2>
        </div>
        <div class="main">
            <div class="left">
                <img src="./img/user-circle.png" alt="user">
                <p>Add an avatar</p>
                <h2>James Doe</h2>
            </div>
            <div class="right">
                <div class="first">
                    <div class="firsttop">
                        <div class="firsttopleft">
                            <h2>Neil M</h2>
                        </div>
                        <div class="firsttopmiddle">9 like(s)</div>
                        <div class="firsttopright">
                            <button class="button" onclick="countlikes()"><strong>Like</strong></button>
                        </div>
                    </div>
                    <div class="firstbottom">
                        <p>I just set up this new discord bot, let me know what you all think. link</p>
                    </div>
                </div>
                <div class="second">
                    <div class="secondtop">
                        <div class="secondtopleft">
                            <h2>Nichole K</h2>
                        </div>
                        <div class="secondtopmiddle">12 like(s)</div>
                        <div class="secondtopright">
                            <button class="button" onclick="countlikes2()"><strong>Like</strong></button>
                        </div>
                    </div>
                    <div class="secondbottom">
                        <p>Just finished my next comic, check it out.</p>
                    </div>
                </div>
                <div class="third">
                    <div class="thirdtop">
                        <div class="thirdtopleft">
                            <h2>Jim R</h2>
                        </div>
                        <div class="thirdtopmiddle">9 like(s)</div>
                        <div class="thirdtopright">
                            <button class="button" onclick="countlikes3()"><strong>Like</strong></button>
                        </div>
                    </div>
                    <div class="thirdbottom">
                        <p>I can't stop listening to the new album. Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
